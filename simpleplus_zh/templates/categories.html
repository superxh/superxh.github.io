{% extends "base.html" %}

{% block title %}{{ SITENAME }} - 分类{% endblock %}

{% block content %}
<section id="content">
    <h2 id="heading-title">分类</h2>
    <ul id="tc-list">
    {% for category, articles in categories|sort %}
        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
</section>
{% endblock %}
